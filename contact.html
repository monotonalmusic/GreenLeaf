<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Projects</title>
</head>
<body>
    <div class="big-container">
        <header>
            <div class="header-left">
                <h1>GreenLeaf</h1>
                <img src="./Images/leaf.svg" id="leaf-pic">
    
            </div>
            <div class="social-logos">
                <img src="Images/icons8-facebook.svg" class="social-icon">
                <img src="Images/icons8-instagram.svg" class="social-icon">
                <img src="Images/icons8-tiktok.svg" class="social-icon">
            </div>
            <nav>
                <h3><a href="projects.html">Projects</a></h3>
                <h3>Contact</h3>
            </nav>
        </header>
        <div class="contact-container">
            <div class="contact-item contact-div">
                <p class="name-text">Name</p>
                <input type="text" class="contact-input name-input">
            </div>
            <div class="contact-item tel-div">
                <p class="tel-text">Tel #</p>
                <input type="text" class="contact-input tel-input">
            </div>
            <div class="contact-item email-div">
                <p class="email-text">E-mail</p>
                <input type="text" class="contact-input email-input">
            </div>
            <div class="contact-item more-div">
                <p class="more-text">Anything else?</p>
                <input type="text" class="contact-input more-input">
            </div>
            <button class="contact-submit">Submit</button>
        </div>
        
        <footer>
            <p>&copy; Gabriel Hughes </p>
            <img src="./Images/PP.png" id="PP">
        </footer>
    </div>
    
    
    
</body>
</html>
